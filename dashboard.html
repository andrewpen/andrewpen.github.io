<!DOCTYPE html>
<html lang="en-US" class="js-focus-visible">
    <head>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="assets/script.js"></script>
        <title>My Dash</title>
        <link rel="icon" href="assets/rocket.ico" type="image/x-icon"/>
    </head>
    <body>
        <main>
            <header>

            </header>
            <div>     
                <nav id="nav_content"></nav>

                </nav>
                <section>
                    <!--Content div is used to render the compile code of handlebar -->
                    <div id="content"></div>
                    
                    <!-- note the type attribute of script tag. Without this, code will be treated as javascript code -->
                    <script id="dashTemplateLinks" type="text/x-handlebars-template">
                        <div>
                        Hi,This template is rendered using<b> {{group_id}}</b>.<br> 
                        Take a look at script.js to understand the example better.<br><br>
                        
                        HTML code will be rendered as it without the execution<br>
                        {{italicText}}<br><br>
                        
                        <b>To explicitly execute the html code without escaping ,we just have to add one more curly brace</b>
                        {{{italicText}}}
                        </div>
                    </script>
                    <script id="dashNavLinks" type="text/x-handlebars-template">
                        <ul>
                            <li>
                                <a href="#">{{group_id}}</a>
                            </li>
                            <li>
                                <a href="#">link group 2</a>
                            </li>
                            <li>
                                <a href="#">link group 3</a>
                            </li>
                        </ul>
                    </script>
                </section>
            </div>
            <footer>

            </footer>
        </main>
    </body>
</html>
