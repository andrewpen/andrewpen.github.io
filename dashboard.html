<!DOCTYPE html>
<html lang="en-US" class="js-focus-visible">
    <head>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="assets/json.js"></script>
        <script src="assets/notebook.js"></script>
        <script src="assets/script.js"></script>
        <title>Dashboard</title>
        <link rel="icon" type="image/svg+xml" href="assets/check.svg"/>
		<link rel="alternate icon" type="image/x-icon" href="assets/icons/circle2.ico"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    </head>
    <body>
        <main>
            <!-- Header -->
            <header>
                <h1>dashboard</h1>
                <img 
                    class="vlogo" 
                    alt="Verizon Logo" 
                    src="assets/check.svg">
                <span id="time"></span>
            </header>
            <!-- Navigation -->
            <nav>
                <h3>Features</h3>
                <div id="nav_feature"></div>
                <h3>Links</h3>
                <div id="nav_content"></div>
                <h3>Notes</h3>
                <div id="nav_note_list"></div>
            </nav>
            <div style="display:flex">
                <!-- Main Body -->
                <section id="column1" style="order:1">
                    <h2>Perma Links</h2>
                    <div id="perma_links"></div>  

                    <h2 class="content capitalize"></h2>
                    <div id="body_content"></div>
                </section>
                <section id="column2" style="order:2">
                    <h2>Column 2</h2>
                </section>
                <section id="column3" style="order:3">
                    <h2 class="notes">Column 3</h2>
                    <div id="notes_content"></div>
                </section>
            </div> 
            <div id="action">
                <svg
                    onclick="newThing();"  
                    viewBox="0 0 512 512"
                    xmlns="http://www.w3.org/2000/svg"> 
                    
                    <path 
                        d="m256 0c-141.164062 0-256 114.835938-256 256s114.835938 256 256 256 256-114.835938 256-256-114.835938-256-256-256zm0 0"
                        id="outside-svg"
                        class="inactive" />
                    <path 
                        d="m368 277.332031h-90.667969v90.667969c0 11.777344-9.554687 21.332031-21.332031 21.332031s-21.332031-9.554687-21.332031-21.332031v-90.667969h-90.667969c-11.777344 0-21.332031-9.554687-21.332031-21.332031s9.554687-21.332031 21.332031-21.332031h90.667969v-90.667969c0-11.777344 9.554687-21.332031 21.332031-21.332031s21.332031 9.554687 21.332031 21.332031v90.667969h90.667969c11.777344 0 21.332031 9.554687 21.332031 21.332031s-9.554687 21.332031-21.332031 21.332031zm0 0"
                        id="inside-svg"/>
                </svg>
            </div>
            <div id="addThingsModal" class="inactive">
                <ul>
                    <li>Thing 1</li>
                    <li>Thing 2</li>
                    <li>Thing 3</li>
                </ul>
            </div>
            
            <!-- Footer -->
            <footer>
                <a href="https://www.google.com/save">Read Later</a>
                <p>This web application was made for personal use only as a means to increase personal productivity. Developed by Andrew Pendleton, 2021.</p>
            </footer>
        </main>
        <span data-label="handlebars">
        <!--
            =======================
            == Handlebar Scripts ==
            =======================
        -->
        <!-- Left Column Feature Links -->
        <script id="dashFeatureLinks" type="text/x-handlebars-template">
            <ul>{{#each .}}
                    <li><a href="#" onclick="popGroupLinks('{{group_label}}');">{{group_id}}</a></li>
                {{/each}}</ul>
        </script>

        <!-- Left Column Navigation Links -->
        <script id="dashNavLinks" type="text/x-handlebars-template">
            <ul>{{#each .}}
                    <li><a href="#" onclick="popGroupLinks('{{group_label}}');">{{group_id}}</a></li>
                {{/each}}</ul>
        </script>

        <!-- Left Column Notes List -->
        <script id="dashNoteList" type="text/x-handlebars-template">
            <ul>{{#each .}}
                    <li><a href="#" onclick="popNotes();">{{note_name}}</a></li>
                {{/each}}</ul>
        </script>        

        <!-- Right Column Body Links -->
        <script id="dashBodyLinks" type="text/x-handlebars-template">
            <ul>{{#each .}}
                    <li>
                        <img src="{{link_image}}" />
                        <a href={{link_url}} target={{link_target}}>{{link_label}}</a>
                    </li>
                {{/each}}</ul>
        </script>

        <!-- Perma Links -->
        <script id="dashPermaLinks" type="text/x-handlebars-template">
            <ul>{{#each .}}
                <li>
                    <img src="{{link_image}}" />
                    <a href={{link_url}} target={{link_target}}>{{link_label}}</a>
                </li>
            {{/each}}</ul>
        </script>

        <!-- Notes Section -->
        <script id="dashBodyNotes" type="text/x-handlebars-template">
            <form id="noteForm">
                <label for="label">Label:</label><br>
                <input type="text" id="label" name="label"><br>
                <label for="url">URL:</label><br>
                <input type="text" id="url" name="url"><br>
                <label for="image">Image:</label><br>
                <input type="text" id="image" name="image"><br>
                <label for="target">Target:</label><br>
                <input type="text" id="target" name="target"><br>
                <input type="submit">
                <button onclick="submitFunction(); return false;">Non reload submit</button>
            </form>
            <div id="results"></div>
        </script>
        <!--
            =======================
            =======================
            =======================
        -->
        </span>
    </body>
</html>
