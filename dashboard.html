<!DOCTYPE html>
<html lang="en-US" class="js-focus-visible">
    <head>
        <link rel="stylesheet" href="assets/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="assets/script.js"></script>
        <title>My Dash</title>
        <link rel="icon" href="assets/rocket.ico" type="image/x-icon"/>
    </head>
    <body>
        <main>
            <header>
                <ul>
                    <li><a href="" onclick="test('Dash');">Dash</a></li>
                    <li><a href="" onclick="">Admin</a></li>
                    <li><a href="" onclick="">AEM</a></li>
                </ul>
            </header>
            <div>     
                <nav id="nav_content"></nav>
                <section>
                    <div id="body_content"></div>
                </section>
            </div>
            <footer>
<!--===================================================================================--> 
<!--===================================================================================-->                   
                    <!-- Left Column Navigation Links -->
                    <script id="dashNavLinks" type="text/x-handlebars-template">
                        <ul>{{#each .}}
                            <!-- <li><a href={{group_url}}>{{group_id}}</a></li> -->
                            <li><a href="" onclick="test();">{{group_id}}</a></li>
                            {{/each}}</ul>
                    </script>
<!--===================================================================================-->
<!--===================================================================================-->
                    <!-- Right Column Body Links -->
                    <script id="dashBodyLinks" type="text/x-handlebars-template">
                        <h1>{{0.link_group}} Links</h1>
                        <ul>{{#each .}}
                                <li><a href={{link_url}}>{{link_label}}</a></li>
                            {{/each}}</ul>
                    </script>
<!--===================================================================================-->
<!--===================================================================================-->  
            </footer>
        </main>
    </body>
</html>
